<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Besar Javascript</title>
        <script type="text/javascript">
            function message(){
                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;

                if (firstName == "" && lastName == "") {
                    alert("Nama depan dan nama belakang harus diisi!");
                    return false;
                } else if (firstName == ""){
                    alert("Nama depan harus diisi!");
                    return false;
                } else if (lastName == "") {
                    alert("Nama belakang harus diisi!");
                    return false;
                }
            return true;

            }
        </script>
    </head>
    <body>
        <form name="nameSubmit" method="post" action="variabel_javascript.html" onsubmit="return message()">
            <label for ="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName"> <br>
            <label for ="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName"><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
